    <main>
        <section>
            <h1>Form</h1>
            <form action="submit.html">
                <fieldset>
                    <legend>Gegevens</legend>
                        <label for="naam">Naam
                            <input type="text" id="naam" placeholder="Voor en achternaam" required>
                        </label>
                        
                        <label for="Studentnummer">Student nummer
                            <input type="text" id="Studentnummer" inputmode="numeric" placeholder="Studenten nummer" pattern="[5-6][0-9]{8}" required>
                        </label>

                        <label for="email">Email
                            <input type="text" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>  
                        </label>
                        
                </fieldset>

                
            
                <fieldset id="wafs" required>
                    <legend>Vak</legend>
                    <h2>Webapp From Scratch</h2>
                    <fieldset>
                        <legend>Informatie</legend>
                        <label for="docent">Docenten
                            <input type="text" id="docent" value="Robert & Joost">
                        </label>
                        
                        
                        <label for="weken">Weken
                            <input type="text" id="weken" value="1-3">
                        </label>
                    </fieldset>
